<mat-tab-group (selectedTabChange)="onTabChange($event)">
  <mat-tab label="Home"> 
    <wof-home></wof-home>
  </mat-tab>
  <mat-tab #configTab label="Config">
    <div class="container">
      <wof-config></wof-config>
    </div>
  </mat-tab>
  <mat-tab *ngIf="gameLoaded$ | async" label="Game"> 
    <div class="container">
      <wof-game-form></wof-game-form>
    </div>
  </mat-tab>
  <mat-tab *ngIf="categoriesLoaded$ | async" label="Categories">
    <wof-categories-form></wof-categories-form>
  </mat-tab>
  <mat-tab label="Contestants"> Contestants </mat-tab>

  <mat-tab label="Errors"> 
    <wof-error-handling></wof-error-handling>
  </mat-tab>
</mat-tab-group>
