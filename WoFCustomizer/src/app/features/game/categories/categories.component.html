<mat-tab-group>  
  <ng-container *ngIf="categories$ | async as categories">
    <ng-container *ngFor="let category of categories">
      <mat-tab [label]="category.name"> 
        <wof-category [category]="category">
        </wof-category> 
      </mat-tab>
    </ng-container>
  </ng-container>
</mat-tab-group>
